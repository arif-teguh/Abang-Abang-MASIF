<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .opd-logo {
            width: 120px;
            height: 120px;
        }

        #container-dashboard-opd {
            margin-top: 1em;
        }
    </style>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!-- Belom bisa pake static file -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OPD Dashboard</title>
</head>
<body>
<div class="container" id="container-dashboard-opd">
    <div class="row">
        <div class="col">
            <div class="row">
                <div><img class="opd-logo" src="https://www.pmidpi.com/wp-content/uploads/2015/07/person-placeholder.jpg"></div>
                <div class="col">
                    <h3>{{ user.name }}</h3>
                    <h5>Pemerintah Kota Depok</h5>
                    {{ user.phone }}<br>
                    {{ user.email }}

                </div>
            </div>
        </div>
        <div class="col">

            <div class="row justify-content-end">
                <button class="btn btn-primary">Buat Lowongan Baru</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
