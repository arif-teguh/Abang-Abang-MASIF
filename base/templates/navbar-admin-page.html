{% if request.user.is_authenticated %}

    <link rel="stylesheet" href="/static/css/navbar-no-bootstrap.css">


    <!-- Widescreen Only -->
    <div class="d-none d-sm-block">
        <div class="row" id="top-logo-row">
            <img id="masif-logo-pic" class="masif-logo" src="/static/img/image%201.png" alt="masif-logo-pic"/>
            <div id="masif-logo-separator" class="masif-logo"></div>
            <div id="masif-top-title" class="masif-logo">
                <h4>ADMIN MASIF </h4>
                <h5>Pemkot Depok</h5>
            </div>

        </div>
    </div>
    <!-- End Of Widescreen Only -->


    <nav class="navbar navbar-expand-sm navbar-dark bg-masif-blue">
        <!-- Vertical Phone Only -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" style="width: 100%">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'admin' %}">Halaman Depan Admin<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown ml-sm-auto">
                    <a class="navbar-account nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" style="color: white">
                        {{ request.user.name }}
                        {% if request.user.is_admin %}

                            <span class="badge badge-warning" style="color: white">ADMIN</span>
                        {% endif %}
                        {% if request.user.is_opd %}

                            <span class="badge badge-primary">OPD</span>
                        {% endif %}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/logout/">Keluar</a>
                    </div>
                </li>
            </ul>
        </div>
        <!--  Vertical Phone Only -->
        <div class="navbar-brand d-block d-sm-none" href="#">
            MASIF
        </div>
        <!-- End Of Vertical Phone Only -->


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
{% else %}
    <h4>[ERROR] Permission Denied</h4>

{% endif %}
