{% extends 'admin/admin_base.html' %}
{% block head %}
    <style>
        .submit-btn {
            width: 100%
        }

        .admin-login-items {
            margin-bottom: 2em;
        }

        #page-title {
            margin-top: 1em;
            margin-bottom: 1em;

        }
    </style>
    <title>Daftar OPD</title>
{% endblock %}

{% block admin_body %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-lg-4 align-self-center">
                {% for message in err %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                <form method="POST" action="{% url 'admin_register_opd' %}">
                    {% csrf_token %}
                    <h3 class="text-center" id="page-title">Pembuatan Akun OPD</h3>
                    <label>Nama OPD : </label>
                    {{ form.opd_name }}
                    <label>Email : </label>
                    {{ form.email }}
                    <label>Telepon : </label>
                    {{ form.phone }}

                    <br> 
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary admin-login-items submit-btn">Submit
                            </button>

                        </div>
                        <div class="col-6">
                            <a href="{% url 'admin_list_opd' %}">
                                <button type="button" class="btn btn-danger admin-login-items submit-btn">
                                    Cancel
                                </button>
                            </a>

                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
{% endblock %}
