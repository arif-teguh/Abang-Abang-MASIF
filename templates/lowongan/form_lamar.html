<!DOCTYPE html>
<html lang="en">
    <head>

        <style>
            #submit-btn {
                width: 100%
            }
            .card-horizontal {
                display: flex;
                flex: 1 1 auto;
            }
        </style>


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Form Lamar Lowongan</title>
    </head>
    <body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-12 mt-3">
                        <div class="card">
                            <div class="card-horizontal">
                                <div class="img-square-wrapper">
                                    <img class="" src="http://via.placeholder.com/180x180" alt="Card image cap" height="180px" width="180px">
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title">{{lowongan.judul}}</h4>
                                    <p class="card-text">Dinas : {{opd.name}} | Kategori : {{lowongan.kategori}}</p>
                                    <p class="card-text">Batas Akhir : {{lowongan.batas_akhir_pendaftaran}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br><br>
                <div class="row-12 form-lamar">
                    <form method="POST" action="/lowongan/user/lamar/{{lowongan.id}}/" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        <br>
                        <button type="submit" class="btn btn-primary">Kirim Lamaran</button>
                    </form>

                    </div>
                </div>
            </body>
        </html>
    </body>
</html>
