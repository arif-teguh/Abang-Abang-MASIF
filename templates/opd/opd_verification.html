{% extends 'base.html' %}
{% block head %}
    <title>Verifikasi OPD</title>
{% endblock %}

{% block body %}
{% include 'navbar-no-bootstrap.html' %}
<div class="container-fluid">
    <div class="row justify-content-center" style="height: 100vh">
        <div class="col-4 align-self-center">
            <form method="POST" action="{% url 'opd_verification' token %}"
            oninput='id_confirm_password.setCustomValidity(id_confirm_password.value != id_password.value ? "Passwords do not match." : "")'
            >
                {% csrf_token %}
                <h1 class="admin-login-items">Verifikasi OPD</h1>
                <h4 class="opd-name">Nama OPD: {{ opd_name }}</h4>
                <label>Password : </label>
                {{ form.password }}
                <label>Ulangi Password : </label>
                {{ form.confirm_password }}

            <br>
                <button type="submit" class="btn btn-primary admin-login-items" id="submit-btn">Submit</button>

            </form>
        </div>
    </div>
</div>
{% endblock %}
