<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/bootstrap-datepicker3.standalone.min.css">
    <script src="/static/js/bootstrap-datepicker.min.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edit Profile</title>
</head>
<body>


<div class="container">

    <div class="row">
        <div class="col-2">

        </div>


        <div class="col-8">
            <form action="{% url 'user_edit_profile' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Nama </label>
                    {{ form.name }}
                </div>

                <div class="form-group">
                    <label>Kota Lahir </label>
                    {{ form.born_city }}
                </div>

                <div class="form-group">
                    <label>Tanggal Lahir </label><br>
                    {{ form.born_date }}
                </div>

                <div class="form-group">
                    <label>Alamat </label>
                    {{ form.address }}
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin </label>
                    {{ form.sex }}
                </div>

                <div class="form-group">
                    <label>Pendidikan </label>
                    {{ form.education }}
                </div>

                <div class="form-group">
                    <label>Asal Institusi </label>
                    {{ form.institution }}
                </div>

                <div class="form-group">
                    <label>Jurusan </label>
                    {{ form.major }}
                </div>

                <div class="form-group">
                    <label>Nomor Telepon </label>
                    {{ form.phone }}
                </div>


                <label>Email : </label>
                {{ request.user.email }}
                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Ubah Profil">


            </form>
        </div>
        <div class="col-2">

        </div>
    </div>

</div>
<script>

    $('.datepicker').datepicker({
        format: 'dd/mm/yyyy',
        startView: 2,
        startDate: '1/1/1900',
        endDate: 'today',
        autoclose: true,
    });

</script>
</body>
</html>
